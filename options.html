<!DOCTYPE html>
<html>
<head></head>
<body>
    <style>
        .draggable-item { 
            width: 50px; 
            height: 35px; 
            padding: 0.5em; 
            margin: 0 5px;
            border: 1px solid #c5c5c5; 
            background: #f6f6f6;

            cursor: pointer;
        }
        #sortable { width: 700px; height: 35px; padding: 0.5em; }

        #sortable > div { float: left; }
        .sortable-drag-drop { width: 50px; }
    </style>

    <h1>Google Search Nav Personalizer - Options</h1>
    <p>
        <img class="sortable-drag-drop" src="./images/options/sortable-drag-drop.png" alt="drag and drop to reorder" />
        Drag & drop to reorder google search nav bar items:
    </p>


    <div id="sortable" class="ui-state-default">
        <div id="sortable-images" class="ui-state-default draggable-item">Images</div>
        <div id="sortable-maps" class="ui-state-default draggable-item">Maps</div>
        <div id="sortable-videos" class="ui-state-default draggable-item">Videos</div>
        <div id="sortable-news" class="ui-state-default draggable-item">News</div>
    </div>

    <script src="/libs/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/libs/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/scripts/options.js" type="text/javascript"></script>
</body>
</html>
