<!DOCTYPE html>

<body>
    <style>
        .draggable-item { width: 150px; height: 35px; padding: 0.5em; }
        #sortable { width: 700px; height: 35px; padding: 0.5em; }

        #sortable > div { float: left; }
    </style>

    <h3>Drag & drop to reorder google search nav bar items</h3>

    <div id="sortable" class="ui-state-default">
        <div class="ui-state-default draggable-item">Images</div>
        <div class="ui-state-default draggable-item">Maps</div>
        <div class="ui-state-default draggable-item">Videos</div>
        <div class="ui-state-default draggable-item">News</div>
    </div>
</body>
